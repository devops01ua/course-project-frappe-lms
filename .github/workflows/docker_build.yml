#ustomize
name: Build and push to Dockerhub

on:
  push:
    branches: [ "develop" ]

env:
  IMAGE: lms

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to GitLab
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Build the Docker image
    - name: Build
      run: |-
        export tag=$(echo $GITHUB_SHA | cut -c1-5) && docker build -t ahrechanychenko/course-project-lms:$tag \
          --build-arg DB_HOST=mariadb \
          --build-arg REDIS_HOST=redis \
          --build-arg=DB_PASS=${{ secrets.DB_PASS }}  \
          --build-arg LMS_BRANCH_NAME=develop \
          --build-arg LMS_REPO_URL=https://github.com/devops01ua/course-project-frappe-lms  .
          .
    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
        export tag=$(echo $GITHUB_SHA | cut -c1-5) && docker push ahrechanychenko/course-project-lms:$tag
